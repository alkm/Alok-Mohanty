<div id="activation-form">
    <div class="activation-inner">
        <input class="activationKey" type="text" ng-attr-placeholder="{{ 'ENTER_ACTIVATION_KEY' | translate }}"
               ng-model="activationKey" ng-init="activationKey = ''"/>
        <button name="commit" ng-click="activate()" ng-disabled="activationKey == ''">{{ 'ACTIVATE' | translate }}
        </button>
    </div>
</div>
