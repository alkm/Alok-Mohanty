<div class="buttons" id="refineSearchBtn">

</div>
<div class="grid" id="searchResultGrid">
    <div>
        <h2 class="screenTitle"> Showing {{(currentPage*pageSize)+1}}-{{showMaxRange()}} of {{totalResults}}</h2>
    </div>
    <div class="property" ng-repeat="property in results | startFrom:currentPage*pageSize | limitTo:pageSize"
         ng-include="mini_property_template"></div>
    <div class="navbtn" id="prevBtn" ng-hide="currentPage == 0" ng-click="currentPage=currentPage-1">
    </div>
    <div class="navbtn" id="nxtBtn" ng-hide="currentPage >= results.length/pageSize - 1"
         ng-click="currentPage=currentPage+1">
    </div>
</div>

<div class="buttons" id="refineSearchBtn">
    <a href="#/search" class="button">Refine Search</a>
</div>
